syntax = "proto3";

package inventory;

option java_multiple_files = true;
option java_package = "com.example.inventory.grpc";
option java_outer_classname = "InventoryProto";

// Основной сервис для проверки товара
service InventoryService {
  rpc CheckAvailability(ProductRequest) returns (ProductResponse);
}

// Запрос от Order Service
message ProductRequest {
  int64 productId = 1;
  int32 quantity = 2;
}

// Ответ от Inventory Service
message ProductResponse {
  int64 productId = 1;
  string name = 2;
  int64 available = 3;
  double price = 4;
  double sale = 5;      // скидка
  bool inStock = 6;     // есть ли товар
}
